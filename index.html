<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica Integradora Desenvolvimento de Software</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="name" class="form-label">Nome</label>
            <input name="name" type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">
                Preencha seu nome.
            </div>
        </div>
        <div class="col-md-4">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input name="sobrenome" type="text" class="form-control" id="sobrenome" required>
            <div class="invalid-feedback">
                Preencha seu sobrenome.
            </div>
        </div>
        <div class="col-md-8">
            <label for="email" class="form-label">E-mail</label>
            <input name="email" type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">
                E-mail não é valido.
            </div>
        </div>

        <div class="col-12">
            <button onclick="showValues()" type="submit" class="btn btn-primary">Mostrar dados</button>
        </div>

        <div id="saida"></div>
    </form>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

<script src="js/script.js">
    </script>

</html>
